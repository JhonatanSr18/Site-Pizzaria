<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Frigio - Cardapio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/cardapio.css">

</head>
<body>
    <header>
        <div class="logo-img">
            <img src="../static/imagens/logo_pizza_frigio-removebg-preview.png" alt="logo frigio">
        </div>
        <div class="header-menu">
            <a href="../templates/about.html">Sobre Nós</a>
            <a href="../templates/cardapio.html">Cardápio</a>
            <a href="">Contato</a>
            <a href="">Pedir</a>
            <a href="">Carrinho</a>
        </div>
    </header>
    <main>
        <section class="cardapio-container">

            <h1 class="cardapio-title">Cardápio</h1>

            <div class="cardapio-main">
                <div class="cardapio-content">
                    <div class="cardapio-cards">
                        <div class="cardapio-img">
                            <img src="../static/imagens/pizza-calabresa.png" alt="#">
                        </div>
                        <div class="cardapio-name">
                            <h3>Pizza de Calabresa</h3>
                        </div>
                        <div class="cadapio-btn">
                            <a href="#">Comprar</a>
                        </div>
                    </div>
                    <div class="cardapio-cards">
                        <div class="cardapio-img">
                            <img src="../static/imagens/pizza-frango.png" alt="#">
                        </div>
                        <div class="cardapio-name">
                            <h3>Pizza de Frango</h3>
                        </div>
                        <div class="cadapio-btn">
                            <a href="#">Comprar</a>
                        </div>
                    </div>
                    <div class="cardapio-cards">
                        <div class="cardapio-img">
                            <img src="../static/imagens/pizza-bacon.png" alt="#">
                        </div>
                        <div class="cardapio-name">
                            <h3>Pizza de Bacon</h3>
                        </div>
                        <div class="cadapio-btn">
                            <a href="#">Comprar</a>
                        </div>
                    </div>
                    <div class="cardapio-cards">
                        <div class="cardapio-img">
                            <img src="../static/imagens/pizza-peperoni.png" alt="#">
                        </div>
                        <div class="cardapio-name">
                            <h3>Pizza de Peperoni</h3>
                        </div>
                        <div class="cadapio-btn">
                            <a href="#">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
